<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liveWeatherUpdate</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h1>Weather Update</h1>
        <input type="text" id="locationInput" placeholder="Enter a City for weather update">
        <button id="searchButton">Search</button>
        <div class="weatherInfo">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>

    </div>
    
    <script src="weather.js"></script>
    
</body>
</html>
